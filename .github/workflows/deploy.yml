name: Auto Deploy Laravel with MySQL

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            # Project folder mein jayein (Ya create karein agar pehle se nahi hai)
            mkdir -p ~/laravel-project
            cd ~/laravel-project

            # Sirf docker-compose file ko update karne ke liye (ya poora repo pull karein)
            # Yahan hum assume kar rahe hain aapne docker-compose file server pe rakhi hai
            # Sabse asaan tariqa: Docker Compose file ko yahan echo se create kar dena ya git pull karna
            
            # 1. Nayi images pull karein
            sudo docker compose pull

            # 2. Containers restart karein (Down karke Up)
            sudo docker compose up -d

            # 3. Laravel Optimization & Migration
            sleep 10
            sudo docker exec laravel-app php artisan migrate --force
            sudo docker exec laravel-app php artisan config:cache