name: Auto Deploy Laravel (Final)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd ~/laravel-project
            
            # 1. Force Pull (Local changes ignore karke GitHub wala code uthana)
            git reset --hard HEAD
            git pull origin main

            # 2. Latest Image pull karna aur containers restart karna
            sudo docker compose pull
            sudo docker compose up -d

            # 3. Vendor folder update karna (Background mein)
            sudo docker run --rm -v $(pwd):/app composer install --ignore-platform-reqs --no-interaction --optimize-autoloader

            # 4. Laravel Automation
            # Database ko 5 second ka break dena zaroori hai
            sleep 5
            
            # Migration khud chalegi
            sudo docker exec laravel-app php artisan migrate --force
            
            # Performance Optimization
            sudo docker exec laravel-app php artisan config:cache
            sudo docker exec laravel-app php artisan route:cache
            sudo docker exec laravel-app php artisan view:cache

            # 5. Permissions (Taaki logging aur file upload mein error na aaye)
            sudo chmod -R 775 storage bootstrap/cache
            sudo chown -R ubuntu:www-data storage bootstrap/cache
            
            # 6. Cleanup (Fuzool images ko saaf karna)
            sudo docker image prune -f