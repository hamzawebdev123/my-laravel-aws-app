name: Auto Deploy Laravel (Final)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd ~/laravel-project
            
            # 1. GitHub se latest docker-compose aur settings pull karna
            git pull origin main

            # 2. Purane containers ko update karna (Nayi image pull hogi)
            sudo docker compose pull
            sudo docker compose up -d

            # 3. Dependencies aur Permissions (Volume ki wajah se server pe zaroori hain)
            # Hum ek temporary container chalayenge composer install ke liye
            sudo docker run --rm -v $(pwd):/app composer install --ignore-platform-reqs

            # 4. Laravel Internal Commands
            # Thora wait taaki database container active ho jaye
            sleep 10
            sudo docker exec laravel-app php artisan key:generate --force
            sudo docker exec laravel-app php artisan migrate --force
            sudo docker exec laravel-app php artisan config:cache
            sudo docker exec laravel-app php artisan view:cache

            # 5. Permissions fix
            sudo chmod -R 777 storage bootstrap/cache
            
            # 6. Cleanup (Purani images delete karna taaki space bache)
            sudo docker image prune -f