name: Auto Deploy Laravel

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            # 1. Nayi image pull karein
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest
            
            # 2. Port 80 ko khali karein (Har wo container remove karein jo 80 par chal raha hai)
            sudo docker rm -f $(sudo docker ps -q --filter "publish=80") || true
            
            # 3. Purana container (agar naam se bacha hai) remove karein
            sudo docker rm -f laravel-app || true
            
            # 4. Naya container start karein
            sudo docker run -d --name laravel-app -p 80:8000 ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest